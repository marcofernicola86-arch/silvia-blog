backend:
  name: git-gateway
  branch: main

media_folder: "src/images/uploads"     # dove vengono salvate le immagini nel repo
public_folder: "/images/uploads"       # percorso pubblico nel sito generato

collections:
  - name: "posts"                      # nome tecnico
    label: "Articoli"                  # etichetta che vedrà Silvia
    folder: "src/posts"                # cartella dove stanno i file .md
    create: true                       # può creare nuovi articoli
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - label: "Titolo"
        name: "title"
        widget: "string"

      - label: "Data"
        name: "date"
        widget: "datetime"

      - label: "Bozza"
        name: "draft"
        widget: "boolean"
        default: true

      - label: "Contenuto"
        name: "body"
        widget: "markdown"
